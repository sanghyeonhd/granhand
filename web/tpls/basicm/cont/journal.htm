{#header}
</head>
<body>
<div id="root" class="bg-[#FDFBF4]">
	<div class="min-h-screen bg-[#FDFBF4]">
		<div class="fixed top-0 left-0 right-0 z-20 bg-[#FDFBF4]">
			<div class="h-[58px] flex px-6 items-center ">
				<a href="#none" onclick="event.preventDefault(); history.back();" class="pr-6"><img src="/img/m/icon_ARROWLEFT_dark.png" /></a>
				<div class="text-lg font-bold">JURNAL</div>
			</div>
			<div class="h-[54px] px-6 flex items-center justify-between">
				<a href="/cont/?act=journal" class="font-bold text-sm {? _REQUEST.cate == ''}text-[#322A24]{:}text-[#C0BCB6]{/}">All</a>
				{@catelist }
				<a href="/cont/?act=journal&cate={.idx}" class="font-bold text-sm {? _REQUEST.cate == .idx}text-[#322A24]{:}text-[#C0BCB6]{/}">{.catename}</a>
				{/}
			</div>
		</div>
		<div class="px-6" style="padding-top:112px">
			{@ get_journal(l_arr.npage - 1,l_arr.numper,l_arr.cate) }
			<a class="block" href="/cont/?act=journalv&idx={.idx}">
				<div class="relative mb-4">
					<img src="{global.imgdomain}/journal/{.img}" alt="NOLL Store" class="w-full h-full object-cover rounded-sm">
					<div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/70 to-transparent text-white">
						<span class="text-xs cursor-pointer hover:underline">#{.catename}</span>
						<h3 class="text-base font-medium mt-1">{.subject}</h3>
						<p class="text-xs mt-1 text-gray-200">{=substr(.wdate,0,10)} 조회 {.readcount}</p>
					</div>
				</div>
			</a>
			{/}
		</div>
		
	</div>
</div>
</body>
</html>
