{#header}
{#top}
<div>
	{#nav}
	<section class="container mx-auto pt-8">
		<nav class="w-full flex flex-col pt-4">
			<div class="w-full flex items-start justify-between">
				<div class="flex items-center gap-4 h-10">
					<h2 class="text-lg font-medium text-[#6F6963] m-0 p-0 leading-none">SHOP</h2>
					<div class="flex items-center text-sm text-gray-400">
						<div role="radiogroup" aria-required="false" dir="ltr" class="flex items-center rounded overflow-hidden gap-4" tabindex="0" style="outline: none;">
							{@ get_cate('')}
							<a href="/shop/?act=list&cate={.catecode}">
								{? .index_ != 0}<span class="w-[1px] mr-4 text-[#C0BCB6] select-none">|</span>{/}
								<label class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-sm font-bold transition-colors min-w-[5%] hover:text-[#6F6963] {? substr(_REQUEST.cate,0,2) == .catecode}text-[#6F6963]{:}text-[#C0BCB6]{/}">
									{.catename}
								</label>
							</a>
							{/}
							
						</div>
					</div>
				</div>
				<div class="flex flex-col items-start">
					<div class="flex items-center text-sm text-gray-400 h-10">
						{? strlen(_REQUEST.cate) >= 2 }
						<div role="radiogroup" aria-required="false" dir="ltr" class="flex items-center rounded overflow-hidden gap-[20px]" tabindex="0" style="outline: none;">
							
							<a href="/shop/?act=list&cate={=substr(_REQUEST.cate,0,2)}" class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-sm font-bold transition-colors min-w-5 hover:text-[#6F6963] {? substr(_REQUEST.cate,0,2) == _REQUEST.cate}text-[#6F6963]{:}text-[#C0BCB6]{/}">
								전체
							</a>
							{@ get_cate(substr(_REQUEST.cate,0,2))}
							<a href="/shop/?act=list&cate={.catecode}" class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-sm font-bold transition-colors min-w-5 hover:text-[#6F6963] {? substr(_REQUEST.cate,0,4) == .catecode}text-[#6F6963]{:}text-[#C0BCB6]{/}">
								{.catename}
							</a>
							{/}
							{? substr(_REQUEST.cate,0,2) == '01'}
							<a href="/cont/?act=guide&cate=02" class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-sm font-bold transition-colors min-w-5 hover:text-[#6F6963] text-[#6F6963]">
								가이드
							</a>
							{/}
						</div>
						{/}
					</div>
					<div class="flex items-center mt-2 text-sm" style="min-height: 40px; height: 40px; visibility: hidden;">
						<div role="radiogroup" aria-required="false" dir="ltr" class="flex items-center rounded overflow-hidden gap-6" tabindex="-1" style="outline: none;">
							
						</div>
					</div>
				</div>
			</div>
		</nav>
		
	</section>
</div>
{#down}
