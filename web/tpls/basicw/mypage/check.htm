<div class="container mx-auto pt-8">

					</div>
					<span class="font-bold text-center text-2xl mt-3 text-[#322A24]">{gmem.name} 님</span>
				</div>
			</div>
			<div class="space-y-6 mt-8">
				<div>
					<div class="flex justify-between items-center cursor-pointer text-sm font-bold text-[#5E5955] mypagemenu">마이페이지
						<svg class="open" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-up w-[24px] h-[24px]" aria-hidden="true"><path d="m18 15-6-6-6 6"></path></svg>

					</div>
					<ul class="mt-2 space-y-1 text-sm font-medium">
						<a href="/mypage/?act=main">
							<li class="px-6 py-2  text-[#6F6963]">마이페이지</li>
						</a>
						<a href="/mypage/?act=myorder">
							<li class="px-6 py-2 text-[#C0BCB6]">주문 내역</li>
						</a>

						<a href="/mypage/?act=point">
							<li class="px-6 py-2 text-[#C0BCB6]">포인트</li>

						<a href="/mypage/?act=check">

						</a>
						<a href="/mypage/?act=lucky">

				<div>
					<div class="flex justify-between items-center cursor-pointer text-sm font-bold text-[#5E5955] mypagemenu">나의 쿠폰함

					<ul class="mt-2 space-y-1 text-sm font-medium">
						<a href="/mypage/?act=mycoupon">

						</a>
						<a href="/mypage/?act=mycouponregi">
							<li class="px-6 py-2 text-[#C0BCB6]">쿠폰 등록</li>
						</a>
					</ul>
				</div>
				<div>
				<div class="flex justify-between items-center cursor-pointer text-sm font-bold text-[#5E5955] mypagemenu">회원 정보

				</div>
				<ul class="mt-2 space-y-1 text-sm font-medium">
					<a href="/mypage/?act=myinfo">
						<li class="px-6 py-2 text-[#C0BCB6]">회원 정보 수정</li>

	<main class="w-[739px] mx-auto space-y-6 max-w-4xl min-w-96">
		<section class="rounded-md shadow-sm px-6 pt-6 pb-8 border-t-4 !border-[#6F6963] relative">
			<div id="container" style="width:345px;margin:0 auto;">
			
			</div>
			<div class="text-right text-[10px] font-medium text-[#6F6963] flex items-center justify-end mt-4 gap-1">
				<img alt="check icon" loading="lazy" width="16" height="16" decoding="async" data-nimg="1" class="w-[16px] h-[16px]" src="/img/check-icon.png" style="color: transparent;">출석 완료
			</div>
			<div class="absolute left-3/7 bottom-5 text-lg font-bold text-[#E9E6E0]">GRANHAND.</div>
		</section>
		<section class="flex justify-between rounded-md py-4 text-sm text-center mb-12 shadow-sm h-[100px]">				
			<div class="w-1/2 flex flex-col items-center justify-center">

			<div class="w-px h-10 bg-gray-200 self-center">

		</div>
		<button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 hover:bg-primary/90 px-4 bg-[#322A24] text-white text-center w-full h-[46px] py-3 font-bold text-sm disabled:bg-[#DBD7D0]">출석 체크하기</button>
	</main>
